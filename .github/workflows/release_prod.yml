name: Build and publish to PyPI and GHCR

on:
  workflow_dispatch:
  release:
    types: [created]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: "${{ github.repository_owner }}/reqstool"

jobs:
  check-release:
    name: Reuse check release
    uses: ./.github/workflows/check_release.yml

  build:
    name: Reuse build
    uses: ./.github/workflows/build.yml

  publish-to-pypi:
    needs:
      - check-release
      - build
    runs-on: ubuntu-latest
    environment:
      name: prod
      url: https://pypi.org/p/reqstool
    permissions:
      id-token: write # IMPORTANT: this permission is mandatory for trusted publishing
    steps:
      # Download artifacts from the build job
      - name: Download Artifacts
        uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist

      - name: Publish distribution ðŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          sign-artifacts: true

  publish-image-to-ghcr:
    if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    needs:
      - publish-to-pypi
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          # List of Docker images to use as base name for tags
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          # Generate Docker tags based on the following events/attributes
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}},enable=${{ !startsWith(github.ref, 'refs/tags/v0.') }}
            type=sha

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push container image to GHCR
        uses: docker/build-push-action@v6
        with:
          push: true # Always push the image on release or manual dispatch
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: REQSTOOL_VERSION=${{ steps.meta.outputs.version }}
